<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="рЃљрЃЊрЃЏрЃўрЃюрЃўрЃАрЃбрЃарЃљрЃбрЃЮрЃарЃўрЃА рЃљрЃБрЃбрЃЮрЃарЃўрЃќрЃљрЃфрЃўрЃљ рЃљрЃЊрЃЏрЃўрЃюрЃўрЃАрЃбрЃарЃљрЃбрЃЮрЃарЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Speak Up | рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃљрЃЊрЃЏрЃўрЃюрЃўрЃАрЃбрЃарЃљрЃбрЃЮрЃарЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА</title>

    <link rel="stylesheet" href="./general.css">
</head>
<body>
    <main>
        <section class="auth">
            <img src="./images/logo.png" alt="speakup logo" class="logo">
            <form>
                <span class="form-title">рЃљрЃЊрЃЏрЃўрЃю рЃърЃљрЃарЃЮрЃџрЃў</span>
                <hr class="divisor">
                <div id="inputs">
                    <input type="text" id="name-input" placeholder="рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћрЃЌ рЃљрЃЊрЃЏрЃўрЃюрЃўрЃАрЃбрЃарЃљрЃбрЃЮрЃарЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў">
                    <div class="password-input-container">
                        <input type="password" id="password-input" placeholder="рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћрЃЌ рЃърЃљрЃарЃЮрЃџрЃў">
                        <button id="show-password">­ЪЉЂ№ИЈ</button>
                    </div>
                </div>
                <button id="submit">рЃерЃћрЃАрЃЋрЃџрЃљ</button>
            </form>
            <div id="modals">

            </div>
        </section>
        <section class="admin">
            <div class="search">
                <input type="text" id="target-name" spellcheck="false" placeholder="рЃЋрЃўрЃАрЃў рЃърЃЮрЃАрЃбрЃћрЃЉрЃў рЃњрЃўрЃюрЃЊрЃљ рЃгрЃљрЃерЃљрЃџрЃЮ:">
                <button id="search">рЃЋрЃюрЃљрЃ«рЃЮрЃЌ рЃърЃЮрЃАрЃбрЃћрЃЉрЃў</button>
            </div>
            <div class="posts">
                
            </div>
        </section>
    </main>
    
    <script src="app.js" type="module"></script>
</body>
</html>
